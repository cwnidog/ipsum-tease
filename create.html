
<!DOCTYPE html>
<html>

  <head>
    <title>Ipsum Tease. Gibberish, on a shirt.</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src>="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  </head>

  <body>
    <h1>Create your own!</h1>

    <h2>Category:
      <button class="button" id="btnWomen">Women</button>
      <button id="btnMen">Men</button>
      <button id="btnKids">Kids</button>
    </h2>

     <h2>Size:
      <button id="btnSmall">S</button>
      <button id="btnMedium">M</button>
      <button id="btnLarge">L</button>
    </h2>

     <h2>Style:
      <button id="btnTraditional">Traditional</button>
      <button id="btnBaseball">Baseball</button>
      <button id="btnLong">Long-sleeve</button>
    </h2>

     <h2>Color:
      <button id="btnBlue">Blue</button>
      <button id="btnBrown">Brown</button>
      <button id="btnGreen">Green</button>
    </h2>

     <h2>Text:
      <button id="btnLatin">Latin</button>
      <button id="btnBacon">Bacon</button>
      <button id="btnHipster">Hipster</button>
    </h2>

    <h3>Here's your text:</h3>
    <textarea readonly id="shirtText" rows="6" cols="75">
    </textarea>

    <h3 id"createToCart">You have selected: <span id="createCategory">category</span> + <span id="createSize">size</span> + <span id="createStyle">style</span> + <span id="createColor">color</span> + <span id="createText">text</span></h3>

    <h2>Order it now!</h2>

    <script src="main.js"></script>

  </body>
</html>
